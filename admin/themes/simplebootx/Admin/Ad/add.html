<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('ad/index')}">变量列表</a></li>
			<li class="active"><a href="{:U('ad/add')}">添加变量</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('ad/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">变量名称：</label>
					<div class="controls">
						<input type="text" name="ad_name">
						<span class="form-required">* （请输入英文或数字字符）</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">变量值：</label>
					<div class="controls">
						<textarea name="ad_content" rows="5" cols="57"></textarea>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label">变量说明：</label>
					<div class="controls">
						<input type="text" name="ad_description">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
