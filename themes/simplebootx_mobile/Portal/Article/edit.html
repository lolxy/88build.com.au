<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>编辑图集 {$site_name}</title>
<meta name="keywords" content="" />
<meta name="description" content="">
<tc_include file="Public:head" />
<link rel="stylesheet" href="__ROOT__/public/js/ueditor/themes/default/css/ueditor.css" />
<link rel="stylesheet" href="__ROOT__/public/js/artDialog/skins/default.css"/>
<style>
.tc-main{background-color: #fff;border: 1px solid #eeeeee;box-sizing:border-box;padding:10px;border-left:none;border-right:none;padding-bottom:0;margin-bottom:10px;width:100%;overflow:hidden}
.tc-main .nav-tabs{width: 100%;border-bottom: 1px solid #eeeeee;height: 45px;overflow: hidden;}
.nav-tabs a{display:inline-block;width: 150px;height: 45px;line-height: 45px;padding-left: 15px;color:#333333;font-size: 15px;text-decoration:none}
.form-actions{margin-bottom: 0;}
.form-horizontal .form-actions{padding-left: 20px;}
.formstyle{padding-top:20px;margin-bottom: 0;}
.formstyle input,.formstyle textarea,.formstyle select{border: 1px solid #eeeeee;}
.nav-tabs a.addbtn{float: right;display:block;width: 120px;height: 31px;line-height: 31px;text-align: center;color:#ffffff;background-color:#4aa64a;margin:7px;margin-right: 10px;padding-left: 0;border-radius:4px;}
.file-upload-btn-wrapper{overflow: hidden !important;}
.file-upload-btn-wrapper .num{float: left !important;}
</style>
<script type="text/html" id="photos-item-wrapper">
	<li id="savedimage{id}">
		<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}"> 
		<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
		<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
		<a href="javascript:wsy_upload_one_image('图片上传','#photo-{id}');">替换</a>
		<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
	</li>
</script>
</head>
<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
				<div class="nav-tabs"><a href="#"><i class="fa fa-plus"></i> 发布图集</a></div>
				<div>
					<form class="form-horizontal js-ajax-form formstyle" action="{:U('portal/article/edit_post')}" method="post">
                    <input type="hidden" name="post[post_type]" value="1">
						<div class="control-group">
							<label class="control-label" for="input-title">图集标题</label>
							<div class="controls">
								<input type="text" id="input-title" required placeholder="标题" name="post[post_title]" value="{$post.post_title}">
							</div>
						</div>
                        <div class="control-group">
							<label class="control-label" for="input-cid">所属分类</label>
							<div class="controls">
								<select multiple="multiple" style="max-height: 100px;" name="term[]">{$taxonomys}</select>
								<div>windows：按住 Ctrl 按钮来选择多个选项,Mac：按住 command 按钮来选择多个选项</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="input-birthday">封面</label>
							<div class="controls">
								<div style="display: inline-block;text-align: center;">
									<input type="hidden" name="smeta[thumb]" id="thumb" value="{$smeta.thumb|default=''}">
									<a href="javascript:wsy_upload_one_image('图片上传','#thumb');">
										<if condition="empty($smeta['thumb'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand;display: block;margin-bottom: 5px;"/>
										<else />
											<img src="{:sp_get_asset_upload_path($smeta['thumb'])}" id="thumb-preview" width="135" style="cursor: hand;display: block;margin-bottom: 5px;"/>
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">照片</label>
							<div class="controls">
								<ul id="photos" class="pic-list unstyled">
									<notempty name="smeta['photo']">
										<foreach name="smeta['photo']" item="vo">
										<php>$img_url=sp_get_image_preview_url($vo['url']);</php>
										<li id="savedimage{$key}">
											<input id="photo-{$key}" type="hidden" name="photos_url[]" value="{$img_url}"> 
											<input id="photo-{$key}-name" type="text" name="photos_alt[]" value="{$vo.alt}" style="width: 200px;" title="图片名称">
											<img id="photo-{$key}-preview" src="{:sp_get_image_preview_url($vo['url'])}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
											<a href="javascript:upload_one_image('图片上传','#photo-{$key}');">替换</a>
											<a href="javascript:(function(){ $('#savedimage{$key}').remove();})();">移除</a>
										</li>
										</foreach>
									</notempty>
								</ul>
								<a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
							</div>
						</div>
                        
						<div class="control-group">
							<div class="controls form-actions">
								<input type="hidden" name="post[id]" value="{$post.id}">
								<button type="submit" class="btn js-ajax-submit btn-primary">提交图集</button>
                                <a href="{:U('portal/user/photos')}" class="btn btn-success">返回我的图集</a>
							</div>
						</div>
					</form>

				</div>
	</div>
<!-- JavaScript -->
<tc_include file="Public:scripts" />
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('portal/user/photos')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
