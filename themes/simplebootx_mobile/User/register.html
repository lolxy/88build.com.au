<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="">
<tc_include file="Public:head" />
		<style>
			body{background-color:#f8f8f8;}
			.loginboxs{padding: 10px;}
			.loginboxs input.sts{border: 1px solid #eeeeee;height: 36px;width: 100%;box-sizing:border-box;}
		</style>
	</head>
<body>
<div class="navbarheader navbar-fixed-top">
     <a href="javascript:void(0);" class="backup"><i class="fa fa-angle-left"></i></a>
     <h2>登录</h2>
</div>
	<div class="container loginboxs">
				<h2 class="text-center" style="font-size:20px;">用户注册</h2>
				<!-- <ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#mobile" data-toggle="tab">手机注册</a></li>
					<li><a href="#email" data-toggle="tab">邮箱注册</a></li>
				</ul> -->

				<div class="tab-content">
					<div class="tab-pane" id="mobile">
						<form class="form-horizontal js-ajax-form" action="{:U('user/register/doregister')}" method="post">
		
							<div class="control-group">
								<input type="text" name="mobile" placeholder="手机号" class="sts">
							</div>
		
							<div class="control-group">
								<input type="password" name="password" placeholder="密码" class="sts">
							</div>
							
							<div class="control-group">
                                <input type="text" name="verify" placeholder="验证码" style="height:36px;" class="sts">
                                <div style="background:#F3FBFE;text-align:center;margin-top:20px;">
                                {:sp_verifycode_img('length=4&font_size=20&width=180&height=36&charset=1234567890&use_noise=1&use_curve=0')}
                                </div>
							</div>
		
							<div class="control-group">
								<div class="span4" style="margin-left: 0px;">
									<input type="text" name="mobile_verify" placeholder="手机验证码" style="width:232px;">
									<a class="btn btn-success" style="width: 96px;">获取验证码</a>
								</div>
							</div>
		
							<div class="control-group">
								<button class="btn btn-primary js-ajax-submit" type="submit" data-wait="1500" style="margin-left: 0px;height:36px;">确定注册</button>
							</div>
		
							<div class="control-group" style="text-align: center;">
								<p>
									已有账号? <a href="{:leuu('user/login/index')}">点击此处登录</a>
								</p>
							</div>
						</form>
					</div>
					<div class="tab-pane active" id="email">
						<form class="form-horizontal js-ajax-form" action="{:U('user/register/doregister')}" method="post">
		
							<div class="control-group">
								<input type="text" name="email" placeholder="邮箱" class="sts">
							</div>

							<div class="control-group">
								<label for="usertype1" class="radio inline">
									<input type="radio" name="user_type" value="2" id="usertype1"/>普通会员
								</label>
								<label for="usertype2" class="radio inline">
									<input type="radio" name="user_type" value="3" id="usertype2" checked/>装修师傅
								</label>
							</div>
		
							<div class="control-group">
								<input type="password" name="password" placeholder="密码" class="sts">
							</div>
							
							<div class="control-group">
								<input type="password" name="repassword" placeholder="重复密码" class="sts">
							</div>
		
							<div class="control-group">
									<input type="text" name="verify" placeholder="验证码" style="height:36px;" class="sts">
								<div style="background:#F3FBFE;text-align:center;margin-top:20px;">
                                {:sp_verifycode_img('length=4&font_size=20&width=180&height=36&charset=1234567890&use_noise=1&use_curve=0')}
                                </div>
							</div>
		
							<div class="control-group">
								<button class="btn btn-primary js-ajax-submit" type="submit" data-wait="1500" style="margin-left: 0px;width:100%;height:36px;">确定注册</button>
							</div>
		
							<div class="control-group" style="text-align: center;">
								<p>
									已有账号? <a href="{:leuu('user/login/index')}">点击此处登录</a>
								</p>
							</div>
						</form>
					
					</div>
				</div>
	</div>
	<!-- /container -->
	<tc_include file="Public:subnav" />
	<tc_include file="Public:scripts" />
</body>
</html>
