<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="88BUILD">
<tc_include file="Public:head" />
		<style>
			body{background-color:#f8f8f8;}
			.loginboxs{padding: 10px;}
			.loginboxs input.sts{border: 1px solid #eeeeee;width: 100%;height:36px;box-sizing:border-box;}
			.loginboxs textarea,.loginboxs select{border: 1px solid #eeeeee;width:100%;box-sizing:border-box;}
		</style>
	</head>
<body>
<div class="navbarheader navbar-fixed-top">
     <a href="javascript:void(0);" class="backup"><i class="fa fa-angle-left"></i></a>
     <h2>修改密码</h2>
</div>
		<div class="container loginboxs">
           <div class="tabs">
               <div class="tab-content">
                   <div class="tab-pane active" id="one">
                        <form class="form-horizontal js-ajax-form" action="{:U('profile/password_post')}" method="post">
                            <div class="control-group">
                                <label class="control-label" for="input-old_password">原始密码</label>
                                <div class="controls">
                                    <input type="password" id="input-old_password" placeholder="原始密码" name="old_password" class="sts">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-password">新密码</label>
                                <div class="controls">
                                    <input type="password" id="input-password" placeholder="新密码" name="password" class="sts">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input-repassword">重复密码</label>
                                <div class="controls">
                                    <input type="password" id="input-repassword" placeholder="重复密码" name="repassword" class="sts">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-primary js-ajax-submit" style="width:100%;height:36px;box-sizing:border-box">保存</button>
                                </div>
                            </div>
                        </form>
                   </div>
               </div>							
        </div>
	</div>
	<!-- /container -->
	<tc_include file="Public:subnav"/>
	<tc_include file="Public:scripts" />
</body>
</html>
