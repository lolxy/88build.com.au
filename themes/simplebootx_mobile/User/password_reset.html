<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="88BUILD">
<tc_include file="Public:head" />
		<style>
			body{background-color:#f8f8f8;}
			.loginboxs{padding: 10px;}
			.loginboxs input.sts{border: 1px solid #eeeeee;height: 36px;width: 100%;box-sizing:border-box;}
		</style>
	</head>
<body>
<div class="navbarheader navbar-fixed-top">
     <a href="javascript:void(0);" class="backup"><i class="fa fa-angle-left"></i></a>
     <h2>密码重置</h2>
</div>
	<div class="container loginboxs">
                <h2 class="text-center" style="font-size:20px;">密码重置</h2>
				<form class="form-horizontal js-ajax-form" action="{:U('user/login/dopassword_reset')}" method="post">
					<div class="control-group">
						<input type="password" id="input_password" name="password" class="sts" placeholder="密码">
					</div>

					<div class="control-group">
						<input type="password" id="input_repassword" name="repassword" class="sts" placeholder="重复密码">
					</div>

					<div class="control-group">
                        <input type="text" id="input_verify" name="verify" placeholder="验证码" style="height:36px;" class="sts">
                        <div style="background:#F3FBFE;text-align:center;margin-top:20px;">
                        {:sp_verifycode_img('length=4&font_size=20&width=180&height=36&charset=1234567890&use_noise=1&use_curve=0')}
                        </div>
                    </div>

					<div class="control-group">
						<input type="hidden" name="hash" value="{$_GET['hash']}">
						<button class="btn btn-primary js-ajax-submit span4" type="submit" style="margin-left: 0px;height:36px;">确定</button>
					</div>

					<div class="control-group" style="text-align: center;">
						<ul class="inline">
							<li><a href="{:leuu('user/register/index')}">现在注册</a></li>
							<li><a href="{:leuu('user/login/index')}">现在登录</a></li>
						</ul>
					</div>
				</form>
	</div>
	<!-- /container -->
	<tc_include file="Public:subnav" />
	<tc_include file="Public:scripts" />
</body>
</html>
