		*{ padding: 0; margin: 0; }
		body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
		.system-message{ padding: 24px 48px;text-align: center;margin-top: 60px;}
		.system-message .jump{ padding:20px;border:1px solid #eeeeee;}
		.system-message .success,.system-message .error{font-size:20px;border:1px solid #eeeeee;height: 40px;line-height: 40px;}

		.system-message .error{background:#f8f8f8;}

<body class="body-white">
	<div class="system-message">
	<present name="message">
	<p class="success"><?php echo($message); ?></p>
	<else/>
	<p class="error"><?php echo($error); ?></p>
	</present>
	<p class="detail"></p>
	<p class="jump">
	88BUILD：页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b>
	</p>
	</div>
	<script type="text/javascript">
	(function(){
	var wait = document.getElementById('wait'),href = document.getElementById('href').href;
	var interval = setInterval(function(){
		var time = --wait.innerHTML;
		if(time <= 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
	})();
	</script>

</body>
