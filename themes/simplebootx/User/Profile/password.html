<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="88BUILD">
<tc_include file="Public:head" />
<style>
.span9{background-color: #fff;margin-bottom: 20px;border: 1px solid #eeeeee;box-sizing:border-box}
.tabs .nav-tabs{width: 100%;border-bottom: 1px solid #eeeeee;height: 45px;overflow: hidden;}
.nav-tabs a{display:inline-block;width: 150px;height: 45px;line-height: 45px;padding-left: 15px;color:#333333;font-size: 15px;text-decoration:none}
.form-actions{margin-bottom: 0;}
.formstyle{padding-top:20px;margin-bottom: 0;}
.formstyle input,.formstyle textarea,.formstyle select{border: 1px solid #eeeeee;}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <div class="nav-tabs"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改密码</a></div>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal js-ajax-form formstyle" action="{:U('profile/password_post')}" method="post">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-old_password">原始密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-old_password" placeholder="原始密码" name="old_password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-password">新密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-password" placeholder="新密码" name="password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-repassword">重复密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-repassword" placeholder="重复密码" name="repassword">
                                   				</div>
                                   			</div>
                                   			<div class="form-actions">
                                   					<button type="submit" class="btn js-ajax-submit btn-primary">保存</button>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>

	</div>
	<!-- /container -->
	<tc_include file="Public:scripts" />
</body>
</html>
